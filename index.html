<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Hubble vs James Webb</title>

<style>
/* Style for the main heading */
.p1 {
  font-family: "Lucida Console", sans-serif;
  font-size: 40px;
  color: white;
  text-align: center; /* Center the heading */
}

/* General button styles */
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
  border-radius: 12px;
  transition-duration: 0.5s;
}

/* Button specific colors */
.button1 {
  background-color: black;
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
}

.button2 {
  background-color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
}

.button3 {
  background-color: black;
  border: 2px solid darkblue;
}

.button3:hover {
  background-color: darkblue;
}

/* Background settings */
body {
  background-image: url('https://spaceplace.nasa.gov/galaxy/en/webb-first-deep-field.en.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  text-align: center; /* Center all content */
  color: white;
}
</style>

<script>
// Function to change the image when buttons are clicked
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "HubbleVersusJamesWebb.png";
  }
  if (sw == 1) {
    pic = "Comparing_specs.png";
  }
  if (sw == 2) {
    pic = "Partnership.png";
  }
  document.getElementById('myImage').src = pic;
}
</script>

</head>

<body>

<!-- Main Title -->
<h1 class="p1">The Hubble vs James Webb</h1>

<!-- Main Image -->
<img id="myImage" src="HubbleVersusJamesWebb.png" class="responsive" width="730" height="390" style="margin: 20px 0;">

<!-- Buttons to change the image -->
<div>
  <button class="button button2" onclick="light(1)">Comparing specs</button>
  <button class="button button1" onclick="light(0)">The Hubble vs James Webb</button>
  <button class="button button3" onclick="light(2)">More information</button>
</div>

</body>
</html>
